<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相關網站 - 新竹縣氣候變遷政策</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body { 
            font-family: "Helvetica Neue", Helvetica, Arial, "Microsoft JhengHei", sans-serif; 
            /* 網頁背景底色 (淺湖水綠) */
            background-color: #f0f7f6; 
            padding: 40px 20px; 
            line-height: 1.8; 
            color: #2c3e50; 
            margin: 0;
        }

        .container { 
            /* 網頁介面總寬度 (1200px) */
            max-width: 1200px; 
            margin: auto; 
        }

        h1 { 
            /* 大標題：相關網站 */
            color: #004d40; 
            text-align: center; 
            font-size: 2.4rem;
            margin-bottom: 20px; 
            font-weight: bold;
        }

        .header-underline {
            width: 100%;
            border-bottom: 3px solid #26a69a; 
            margin-bottom: 40px;
        }

        .card { 
            background: #ffffff; 
            border-radius: 8px; 
            padding: 40px; 
            box-shadow: 0 4px 20px rgba(0, 77, 64, 0.08); 
            border: 1px solid #d1e4e2;
            margin-bottom: 30px; /* 卡片之間的間距 */
        }

        .link-title { 
            color: #006064; 
            font-weight: 800; 
            font-size: 1.6em; 
            border-left: 8px solid #26a69a;
            padding-left: 15px;
            margin-bottom: 25px;
            display: block;
        }

        /* 連結清單樣式設定 */
        .link-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .link-item {
            padding: 12px 15px;
            border-bottom: 1px solid #f0f7f6;
            transition: 0.2s;
            display: flex;
            align-items: center;
        }

        .link-item:last-child {
            border-bottom: none;
        }

        .link-item:hover {
            background-color: #f9fdfc;
        }

        /* 連結文字樣式 */
        .link-item a {
            color: #2c3e50;
            text-decoration: none;
            font-size: 1.15em;
            display: flex;
            align-items: center;
            width: 100%;
        }

        /* 連結前面的圓點圖示 */
        .link-item a i.fa-circle-chevron-right {
            color: #26a69a;
            margin-right: 15px;
            font-size: 0.9em;
        }

        /* 連結後面的外部連結圖示 */
        .link-item a i.fa-external-link-alt {
            margin-left: auto; /* 將小圖示推至最右邊 */
            color: #bdc3c7;
            font-size: 0.8em;
        }

        .link-item a:hover {
            color: #00796b;
            font-weight: bold;
        }

        .link-item a:hover i.fa-external-link-alt {
            color: #26a69a;
        }

        /* 手機版排版微調 */
        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; }
            .card { padding: 25px; }
            .link-title { font-size: 1.3em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>相關網站</h1>
        <div class="header-underline"></div>

        <div class="card">
            <span class="link-title">氣候變遷相關資訊</span>
            <ul class="link-list">
                <li class="link-item">
                    <a href="https://www.cca.gov.tw/" target="_blank">
                        <i class="fas fa-circle-chevron-right"></i> 環境部氣候變遷署 <i class="fas fa-external-link-alt"></i>
                    </a>
                </li>
                <li class="link-item">
                    <a href="https://www.cwa.gov.tw/V8/C/C/Change/index.html" target="_blank">
                        <i class="fas fa-circle-chevron-right"></i> 交通部中央氣象署-氣候變遷專區 <i class="fas fa-external-link-alt"></i>
                    </a>
                </li>
                <li class="link-item">
                    <a href="https://www.ncdr.nat.gov.tw/" target="_blank">
                        <i class="fas fa-circle-chevron-right"></i> 國家災害防救科技中心 <i class="fas fa-external-link-alt"></i>
                    </a>
                </li>
                <li class="link-item">
                    <a href="https://www.ndc.gov.tw/Content_List.aspx?n=16EC65070B5B4A1F" target="_blank">
                        <i class="fas fa-circle-chevron-right"></i> 國家發展委員會 <i class="fas fa-external-link-alt"></i>
                    </a>
                </li>
                <li class="link-item">
                    <a href="https://www.facebook.com/climate.taiwan" target="_blank">
                        <i class="fas fa-circle-chevron-right"></i> 報氣候-中央氣象署FB <i class="fas fa-external-link-alt"></i>
                    </a>
                </li>
            </ul>
        </div>

        <div class="card">
            <span class="link-title">氣候變遷調適平台</span>
            <ul class="link-list">
                <li class="link-item">
                    <a href="https://tccip.ncdr.nat.gov.tw/index.aspx" target="_blank">
                        <i class="fas fa-circle-chevron-right"></i> 臺灣氣候變遷推估與資訊平台 <i class="fas fa-external-link-alt"></i>
                    </a>
                </li>
                <li class="link-item">
                    <a href="https://dra.ncdr.nat.gov.tw/" target="_blank">
                        <i class="fas fa-circle-chevron-right"></i> Dr.A氣候變遷災害風險調適平臺 <i class="fas fa-external-link-alt"></i>
                    </a>
                </li>
                <li class="link-item">
                    <a href="https://acca.ncdr.nat.gov.tw/" target="_blank">
                        <i class="fas fa-circle-chevron-right"></i> 農業災害與氣候變遷風險資訊站 <i class="fas fa-external-link-alt"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
